<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Open MCT Find / Replace</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>

<body translate="no">
<div class="c-nav" id="nav"></div>
<div class="head">
    <h1>Open MCT Find / Replace <span id="app-version" class="app-version"></span></h1>
</div>
<div class="page">
    <div class="page-main --main">
        <div class="page-section c-config-holder">
            <div class="c-config">
                <h2>Inputs</h2>
                <div class="c-config__label">Open MCT JSON file</div>
                <div class="c-config__value"><input class="upload-file-btn" type="file" id="inputJson" />
                </div>
                <div class="c-config__label">Find/Replace CSV</div>
                <div class="c-config__value">
                    <input class="upload-file-btn" type="file" id="inputCsv"
                           accept=".csv" disabled/></div>
            </div>
        </div>

        <div class="page-section">
            <button id="btnDownloadJson" onclick="downloadReplaced();" disabled>DOWNLOAD JSON</button>
            <button id="btnDownloadCsv" onclick="downloadJsonCsv();" disabled>DOWNLOAD CSV</button>
            <button class="--minor" onclick="window.location.assign(window.location.href)">RESTART</button>
        </div>

        <div class="page-section --expands">
            <h2>Output</h2>
            <div id="output-stats" class="message"></div>
            <div class="c-msg" id="outputMsg">
            </div>
        </div>
    </div>

    <div class="page-main --sidebar">
        <div class="page-section --can-shrink" id="howCsv">
            <h2>What this does</h2>
            <ul>
                <li>Allows bulk replacement of strings within an Open MCT JSON export file.
                </li>
            </ul>
            <h2>How to use</h2>

        </div>
    </div>
</div>

<script src="common.js"></script>
<script src="input-output.js"></script>
<script src="utilities.js"></script>
<script src="ui-elements.js"></script>
<script src="main-json-to-csv-to-json.js"></script>
<script src="nav.js"></script>
<script src="main.js"></script>
</body>
</html>
