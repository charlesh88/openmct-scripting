<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Telemetry Extractor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>

<body translate="no">
<div class="page">
    <div class="page-section">
        <h1>Telemetry Extractor, GCS Edition <span class="app-version">v1.0</span></h1>
    </div>
    <div class="page-section --min-content">
        <h2>What it does</h2>
        <div class="c-how --scrolls">
            <ul>
                <li>Crawls selected GCS .py files and finds telemetry in getval and checkval calls.</li>
                <li>Outputs a de-duped .csv file of unique telemetry paths.</li>
            </ul>
        </div>
    </div>

    <form id="inputForm">
        <div class="page-section">
            <h2>Input File(s)</h2>
            <input id="inputGCS" class="upload-file-btn" type="file" accept=".py" multiple/>
            <button id="btnDownloadTelemList" onclick="downloadTelemList();" disabled>DOWNLOAD TELEMETRY LIST</button>
            <span id="output-stats" class="message"></span>
        </div>
    </form>

    <div class="page-section --expands">
        <h2>Output</h2>
        <div class="c-msg" id="outputMsg">
        </div>
    </div>
</div>

<script src="input-output.js"></script>
<script src="utilities.js"></script>
<script src="main-telemetry-extract.js"></script>
<script src="main.js"></script>
</body>
</html>
