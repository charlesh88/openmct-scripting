<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Open MCT Views Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>

<body translate="no">
<div class="c-nav" id="nav"></div>
<div class="head">
    <h1>Generate Open MCT Stacked Plot from CSV <span id="appVersion" class="app-version">v.3.4</span></h1>
</div>
<div class="page">
    <div class="page-main --main">
        <div class="page-section c-config-holder">
            <div class="c-config">
                <h2>Settings</h2>
                <div class="c-config__label">Output Base Name</div>
                <div class="c-config__value"><input type="text" id="rootName" value="Generated Stacked Plot"/></div>
            </div>
            <div class="c-config">
                <h2>CSV File</h2>
                <input class="upload-file-btn" type="file" id="inputCsv" accept=".csv"/>
            </div>
        </div>

        <div class="page-section">
            <button id="btnDownloadJson" onclick="downloadJson();" disabled>DOWNLOAD OPEN MCT JSON</button>
        </div>

        <div class="page-section --expands">
            <h2>Output</h2>
            <div id="output-stats" class="message"></div>
            <div class="c-msg" id="outputMsg">
            </div>
        </div>
    </div>

    <div class="page-main --sidebar">
        <div class="page-section --can-shrink" id="howCsv">
            <h2>What this does</h2>
            <ul>
                <li>Creates a single Stacked Plot that can contain nested Overlay Plots and singleton parameters, named using the input Root Name.
                </li>
            </ul>
            <!--h2>How to use</h2>
            <ol>
                <li>Content TK
                </li>
            </ol-->
        </div>
    </div>
</div>

<script src="input-output.js"></script>
<script src="DomainObjects.js"></script>
<script src="utilities.js"></script>
<script src="ui-elements.js"></script>
<script src="main-csv-to-stacked-plot.js"></script>
<script src="nav.js"></script>
<script src="main.js"></script>
</body>
</html>
