<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Open MCT Views Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>

<body translate="no">
<div class="c-app">
    <div class="c-nav" id="nav"></div>
    <div class="head">
        <h1>Generate Open MCT Stacked Views from CSV <span id="app-version" class="app-version"></span></h1>
        <div class="desc">Generate plot displays at scale within Open MCT Stacked Plot and Flexible Layout views.</div>
    </div>
    <div class="page">
        <div class="page-main --main">
            <div class="page-section c-config-holder">
                <div class="c-config">
                    <h2>Settings</h2>
                    <div class="c-config__label">Output Base Name</div>
                    <div class="c-config__value"><input type="text" id="output-base-name"
                                                        value="Open MCT Stacked Views"/></div>
                </div>
                <div class="c-config">
                    <h2>Inputs</h2>
                    <div class="c-config__label">Telemetry CSVs</div>
                    <div class="c-config__value">
                        <input class="upload-file-btn" type="file" id="inputCsv" accept=".csv" multiple/>
                    </div>
                </div>
            </div>

            <div class="page-section">
                <button id="btnDownloadJson" onclick="downloadJson();" disabled>DOWNLOAD OPEN MCT JSON</button>
            </div>

            <div class="page-section --expands">
                <h2>Messages</h2>
                <div class="c-msg" id="outputMsg">
                </div>
            </div>
        </div>
    </div>
</div>

<script src="common.js"></script>
<script src="input-output.js"></script>
<script src="DomainObjects.js"></script>
<script src="utilities.js"></script>
<script src="ui-elements.js"></script>
<script src="main-csv-to-stacked-plot.js"></script>
<script src="nav.js"></script>
<script src="main.js"></script>
</body>
</html>
