<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Open MCT Views Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body translate="no">
<div class="c-app">
    <div class="c-nav" id="nav"></div>
    <div class="head">
        <h1>Generate Open MCT Matrix Layout from CSV <span id="app-version" class="app-version"></span></h1>
        <div class="desc">Create arbitrary grid-based Display Layouts with telemetry and text labels in a variety of views.</div>
    </div>
    <div class="page">
        <div class="page-main --main">
            <div class="page-section c-config-holder">
                <div class="c-config">
                    <h2>Settings</h2>
                    <div class="c-config__label">Output Base Name</div>
                    <div class="c-config__value"><input type="text" id="output-base-name"
                                                        value="Matrix Layout"/></div>
                </div>
                <div class="c-config">
                    <h2>Inputs</h2>
                    <div class="c-config__label">Telemetry CSV</div>
                    <div class="c-config__value"><input class="upload-file-btn" type="file" id="inputCsv"
                                                        accept=".csv"/>
                    </div>
                    <div class="c-config__label">Layout CSV</div>
                    <div class="c-config__value">
                        <input class="upload-file-btn" type="file" id="inputMatrixCsv"
                               accept=".csv" disabled/></div>
                </div>
            </div>

            <div class="page-section">
                <button id="btnDownloadJson" onclick="downloadJson();" disabled>DOWNLOAD OPEN MCT JSON</button>
                <button class="--minor" onclick="window.location.assign(window.location.href)">RESTART</button>
            </div>

            <div class="page-section --expands">
                <h2>Messages</h2>
                <div class="c-msg" id="outputMsg">
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/common.js"></script>
<script src="js/input-output.js"></script>
<script src="js/conditional-utilities.js"></script>
<script src="js/DisplayLayouts.js"></script>
<script src="js/DomainObjects.js"></script>
<script src="js/utilities.js"></script>
<script src="js/ui-elements.js"></script>
<script src="js/main-csv-to-matrix.js"></script>
<script src="js/nav.js"></script>
<script src="js/main.js"></script>
</body>
</html>
