<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Open MCT Views Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>

<body translate="no">
<div class="c-app">
    <div class="c-nav" id="nav"></div>
    <div class="head">
        <h1>Generate Open MCT Condition-driven Graphics from CSV <span id="app-version" class="app-version"></span></h1>
        <div class="desc">Create Display Layout image views driven by Condition Sets at scale, as well as bulk creation of Sine Wave Generators.</div>
    </div>
    <div class="page">
        <div class="page-main --main">
            <div class="page-section c-config-holder">
                <div class="c-config">
                    <h2>Settings</h2>
                    <div class="c-config__label">Output Base Name</div>
                    <div class="c-config__value"><input type="text" id="output-base-name"
                                                        value="Generated Conditional Image"/></div>
                    <div class="c-config__label">Display Layout Grid [X,Y]</div>
                    <div class="c-config__value sm"><input type="text" id="layoutGrid" value="2,2"/></div>
                    <div class="c-config__label">Image size in px [W,H]</div>
                    <div class="c-config__value sm"><input type="text" id="imageSize" value="500,500"/></div>
                </div>
                <div class="c-config">
                    <h2>CSV File</h2>
                    <input class="upload-file-btn" type="file" id="inputCsv" accept=".csv"/>
                </div>
            </div>

            <div class="page-section">
                <button id="btnDownloadJson" onclick="downloadJson();" disabled>DOWNLOAD OPEN MCT JSON</button>
                <button class="--minor" onclick="window.location.assign(window.location.href)">RESTART</button>
            </div>

            <div class="page-section --expands">
                <h2>Messages</h2>
                <div class="c-msg" id="outputMsg">
                </div>
            </div>
        </div>
    </div>
</div>

<script src="common.js"></script>
<script src="input-output.js"></script>
<script src="ConditionSetsAndWidgets.js"></script>
<script src="DisplayLayouts.js"></script>
<script src="DomainObjects.js"></script>
<script src="utilities.js"></script>
<script src="ui-elements.js"></script>
<script src="main-csv-conditional-graphics.js"></script>
<script src="nav.js"></script>
<script src="main.js"></script>
</body>
</html>
